<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/tt-norms-pro" rel="stylesheet" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/getName.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <title>Fruit hub</title>
  </head>
  <body>
    <main>
      <figure>
        <img src="assets/basketOfFruit2.png" alt="Basket of fruit" />
      </figure>
      <section>
        <form onsubmit="handleSubmit(event)">
          <div class="input-wrapper">
            <label for="firstName" class="input-label"
              >What is your first name?</label
            >
            <input
              type="text"
              name="firstName"
              id="firstName"
              class="input"
              placeholder="Chris"
            />
          </div>
          <button class="button" type="submit">Start Ordering</button>
        </form>
      </section>
    </main>
    <script src="scripts/getName.js"></script>
  </body>
</html>
