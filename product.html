<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/tt-norms-pro" rel="stylesheet" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/product.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <title>Fruit hub</title>
  </head>
  <body>
    <main>
      <figure>
        <img src="assets/salad2.png" alt="Basket of fruit" />
      </figure>
      <section class="product-description">
        <div class="description-wrapper">
          <div class="description">
            <h1 class="product-name">Quinoa Fruit Salad</h1>
            <div class="price-wrapper">
              <span class="price-product-quantity">
                <button aria-label="decrease quantity of products">
                  <img src="assets/minusIcon.svg" alt="minus" />
                </button>
                <p>1</p>
                <button aria-label="increase quantity of products">
                  <img src="assets/plusIcon.svg" alt="plus" />
                </button>
              </span>
              <p class="total-price">$ 2,000</p>
            </div>
          </div>
          <div class="ingredients-wrapper">
            <strong class="product-ingredients-title"
              >This combo contains:</strong
            >
            <div class="ingredients">
              <span class="ingredient">Red Quinoa</span>
              <span class="ingredient">Red Quinoa</span>
              <span class="ingredient">Red Quinoa</span>
              <span class="ingredient">Red Quinoa</span>
            </div>
          </div>
          <p>
            If you are looking for a new fruit salad to eat today, quinoa is the
            perfect brunch for you. make
          </p>
          <div class="buy-wrapper">
            <button class="favorite-button">
              <img src="assets/heartIcon.svg" alt="" />
            </button>
            <button class="button">Add To Basket</button>
          </div>
        </div>
      </section>
      <a href="/home.html" class="go-back-button">
        <img src="assets/arrowLeft.svg" alt="" />
        Go back
      </a>
    </main>
  </body>
</html>
